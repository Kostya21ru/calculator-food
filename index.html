<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор и Чек-лист</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
     	<button id="link-calculator" onclick="showSection('calculator')">Калькулятор</button>
 	<button id="link-checklist" onclick="showSection('checklist')">Чекбоксы</button>
  </header>
  <main>
    <div class="calculator">
      <h1>Калькулятор корма еды</h1>
      <p>Для расчёта необходимо ввести данные о питомце в форму: порода, возраст, активность, а также вес.</p>

      <label for="breed">Порода:</label>
      <select id="breed">
        <option value="labrador">Лабрадор</option>
        <option value="ovcharka">Овчарка</option>
      </select>

      <label for="age">Возраст:</label>
      <select id="age">
        <option value="less_than_1">Меньше 1</option>
        <option value="1_5">1-5</option>
        <option value="more_than_5">Больше 5</option>
      </select>

      <label>Активность:</label>
      <fieldset>
        <label><input type="radio" name="activity" value="умеренный" checked> Умеренный</label>
        <label><input type="radio" name="activity" value="активный"> Активный</label>
      </fieldset>

      <label for="weight">Вес:</label>
      <input type="number" id="weight" oninput="validateWeight()" />

      <button onclick="calculateFood()">Рассчитать</button>

      <div class="output" id="result">Итог - 0 гр.</div>
    </div>

    <div class="checklist">
      <h2>Чек-лист технического аудита</h2>
      <div>
        <div class="section-title" onclick="toggleList('list-1')">1. Проверка доступности сайта ▼</div>
        <div class="checkbox-list" id="list-1">
          <label><input type="checkbox" value="Сайт открывается во всех браузерах"> Сайт открывается во всех браузерах</label><br/>
          <label><input type="checkbox" value="Отзывчивость на мобильных устройствах"> Отзывчивость на мобильных устройствах</label><br/>
          <label><input type="checkbox" value="Сайт не блокируется в <a href='https://www.rkn.gov.ru/'>Роскомнадзор</a>"> Сайт не блокируется в РКН</label>
        </div>

        <div class="section-title" onclick="toggleList('list-2')">2. SEO-настройки ▼</div>
        <div class="checkbox-list" id="list-2">
          <label><input type="checkbox" value="Наличие тега title и description"> Наличие тега title и description</label><br/>
          <label><input type="checkbox" value="Файл robots.txt корректно настроен"> Файл robots.txt корректно настроен</label><br/>
          <label><input type="checkbox" value="Сайт в Google Search Console"> Сайт в <a href='https://search.google.com/search-console'>Google Search Console</a></label>
        </div>

        <div class="section-title" onclick="toggleList('list-3')">3. Проверка безопасности ▼</div>
        <div class="checkbox-list" id="list-3">
          <label><input type="checkbox" value="SSL-сертификат установлен"> SSL-сертификат установлен</label><br/>
          <label><input type="checkbox" value="Нет открытых портов"> Нет открытых портов</label><br/>
          <label><input type="checkbox" value="Регулярные бэкапы настроены"> Регулярные бэкапы настроены</label>
        </div>
      </div>
      <button onclick="generateTZ()">Создать</button>
      <div class="output">
        <strong>Итоговое ТЗ:</strong>
        <ul id="tz-result"></ul>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
